# the type of input (busco output (B) or .fasta (F))
input_type: B
# directory where input is situated.
# If you use busco output, specify the path for the directory where all
# species' directories are situated.
# If you use fasta output, specify the path for the directory
# with .fasta files.
input_dir: ./input
# output directory
output_dir: ./output
# busco db
busco_db: eukaryota_odb12
# amino acids (AA) or nucleotides (NT)
sequence_type: AA
# occupancy threshold for genes extraction
occupancy_threshold: 0.85
# tree template file location
tree_template: ./output_2/tree/tree.treefile
# settings for bootstrapping
bootstrapping:
  # execute?
  do: false
  # how many bootstraps do you want?
  sample_number: 100
  # how many genes in a bootstrap?
  sample_size: 10